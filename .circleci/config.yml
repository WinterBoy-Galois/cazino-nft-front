version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
      - run:
          command: |
            mkdir /home/circleci/test-results
      - store_test_results:
          path: /home/circleci/test-results

      - run:
          name: add rsync
          command: sudo apt update && sudo apt install rsync -y

      - run:
          name: Sync sources
          command: |
            rsync -avce "ssh \
            -oStrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            --progress /home/circleci/project/ \
            $DROPLET_USER@$DROPLET_IP:/home/circleci/cc-front/
      - add_ssh_keys:
          fingerprints:
            # - "7e:96:cd:75:de:bd:66:8b:e3:aa:50:77:5d:58:25:9c"
            - "2a:02:5f:16:7d:2c:c3:ca:6f:e2:1a:86:c7:14:80:47"
workflows:
    build-and-test:
      jobs:
        - build-and-test